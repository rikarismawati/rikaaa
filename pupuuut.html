<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    .overlay {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      height: 100%;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      max-width: 600px;
    }

    .play-music-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .play-music-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Video sebagai background -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="video/putri.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <div class="overlay">
    <h1>Selamat Ulang Tahun, pupuuuuuutttttt 🤍</h1>
    <p>
      I WISH U ALL THE BEST🤍🤍🤍🤍🤍<br><br>
      terimakasii sudaa hadirr dikehidupanku yang kocaakkk, terimakasi juga selalu mendengarkan keluh kesahkuuuu🌿 maap selalu merepotkan, maapkan akuu yang over sharring iniii🤍🤍🤍
    </p>
    <button class="play-music-btn" onclick="playMusic()">Putar Musik 🎵</button>
  </div>

  <audio id="bgMusic" loop>
  <source src="music/Adrianne Lenker - anything (Lyrics)-yt.savetube.me.mp3" type="audio/mpeg">
</audio>


  <script>
    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.volume = 0.5;
      music.play();
    }
  </script>

</body>
</html>
